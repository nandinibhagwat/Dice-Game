<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- css -->
     <link rel="stylesheet" href="style.css">

     <script src="https://kit.fontawesome.com/92ddb072c8.js" crossorigin="anonymous"></script>

     <!-- icon -->
     <link rel="icon" href="dice_image.png">

<body>
    <div id="dice-container">
        <h1 id="title">Try your Luck!</h1>
        <div id="result"></div>
        <div class="row">
            <div  class="col-lg-6 col-md-6 col-sm-6">
                <h3 id="one">Person1</h3>
                <div id="dice1"></div> <!-- Placeholder for dice image -->
            </div>
            <div  class="col-lg-6 col-md-6 col-sm-6">
                <h3 id="two">Person2</h3>
                <div id="dice2"></div> <!-- Placeholder for dice image -->
            </div>
        </div>

        
        

        <button type="button" class="btn btn-lg" >Roll the dice</button>
        

    </div>


    <!-- java script -->
     <script src="index.js"></script>
